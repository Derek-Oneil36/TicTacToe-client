<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Browser Template</h1>
      <h3 id="display-message"></h3>

      <form id="sign-up-form">
          <legend>Sign Up</legend>
          <input required type="email" name="credentials[email]" placeholder="Enter Email"/>
          <input required type="password" name="credentials[password]" placeholder="Enter Password"/>
          <input required type="password" name="credentials[password_confirmation]" placeholder="Confirm Password"/>
          <input type="submit">
      </form>

    </body>
</html>
